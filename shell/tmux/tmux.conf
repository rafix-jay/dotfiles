# Tmux configuration optimized for Warp terminal integration

# === Basic Configuration ===
# Set prefix key to Ctrl-a (easier than Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# === Terminal and Color Settings ===
# Enable 256 color support
set -g default-terminal "screen-256color"

# Enable true color support for Warp
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",wezterm:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# === Window and Pane Management ===
# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes using Shift-arrow
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Up resize-pane -U 5
bind -n S-Down resize-pane -D 5

# === Copy Mode and Clipboard ===
# Use vi keys in copy mode
setw -g mode-keys vi

# Copy to system clipboard (macOS)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# === Status Bar Configuration ===
# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-bg colour234
set -g status-fg colour137
set -g status-style dim

# Left status
set -g status-left '#[fg=colour233,bg=colour241,bold] #S #[fg=colour241,bg=colour235,nobold]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour234,nobold]'
set -g status-left-length 40

# Right status
set -g status-right '#[fg=colour235,bg=colour234]#[fg=colour240,bg=colour235] %d/%m #[fg=colour241,bg=colour235,nobold]#[fg=colour233,bg=colour241,bold] %H:%M:%S '
set -g status-right-length 50

# Window status
setw -g window-status-current-format '#[fg=colour234,bg=colour9]#[fg=colour255,bg=colour9,bold] #I#[fg=colour249]:#[fg=colour255]#W #[fg=colour9,bg=colour234,nobold]'
setw -g window-status-format '#[fg=colour244,bg=colour234] #I#[fg=colour250]:#[fg=colour250]#W '

# === Warp Integration Settings ===
# Disable automatic window renaming to work better with Warp
set -g allow-rename off

# Set escape time to 0 for better responsiveness in Warp
set -sg escape-time 0

# Enable focus events for Warp compatibility
set -g focus-events on

# === History and Performance ===
# Increase scrollback buffer size
set -g history-limit 10000

# Refresh status bar every second
set -g status-interval 1

# === Plugin Management (optional) ===
# Uncomment and modify if you want to use tmux plugins
# List of plugins
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
